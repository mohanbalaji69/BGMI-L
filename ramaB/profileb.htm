<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('bgmi 1.jpg'); /* Replace with your background image path */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .profile-image {
      width: 200px; /* Adjust image size as needed */
      border-radius: 50%;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Add profile content here -->
    <h1>Mr.Chitti</h1>
    
    <img src="profile1.jpg" alt="Profile 1" class="profile-image">
    <img src="profile2.jpg" alt="Profile 2" class="profile-image">
    <img src="profile3.jpg" alt="Profile 3" class="profile-image">
    
    <!-- You can add more content here -->
  </div>
</body>
</html>
